<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gosth Clean - Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="window-controls-config" class="window-controls">
    <button id="close-config-btn" class="close-btn">✕</button>
  </div>

  <h1>GOSTH CLEAN</h1>
  <h1>CONFIGURAÇÕES</h1>

  <div class="setting">
    <label for="opacity-range">Transparência do fundo: <span id="opacity-value">60%</span></label><br>
    <input type="range" id="opacity-range" min="20" max="100" value="60">
  </div>

  <script src="config.js"></script>
</body>
</html>
